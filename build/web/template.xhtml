<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{usuarioController.verificarSesion()}" />
    </f:metadata>

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Area" outcome="/area/List.xhtml" />
                            <p:menuitem value="BienInterno" outcome="/bienInterno/List.xhtml" />
                            <p:menuitem value="BienProveedor" outcome="/bienProveedor/List.xhtml" />
                            <p:menuitem value="Cotizacion" outcome="/cotizacion/List.xhtml" />
                            <p:menuitem value="DetalleEntrada" outcome="/detalleEntrada/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/empleado/List.xhtml" />
                            <p:menuitem value="EntradaAlmacen" outcome="/entradaAlmacen/List.xhtml" />
                            <p:menuitem value="EstadoCivil" outcome="/estadoCivil/List.xhtml" />
                            <p:menuitem value="Opciones" outcome="/opciones/List.xhtml" />
                            <p:menuitem value="OrdcSolicitud" outcome="/ordcSolicitud/List.xhtml" />
                            <p:menuitem value="OrdenContractual" outcome="/ordenContractual/List.xhtml" />
                            <p:menuitem value="Perfil" outcome="/perfil/List.xhtml" />
                            <p:menuitem value="PerfilOpciones" outcome="/perfilOpciones/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />
                            <p:menuitem value="RubroPresupuestal" outcome="/rubroPresupuestal/List.xhtml" />
                            <p:menuitem value="SalidaBien" outcome="/salidaBien/List.xhtml" />
                            <p:menuitem value="Solicitud" outcome="/solicitud/List.xhtml" />
                            <p:menuitem value="SolicitudDetalle" outcome="/solicitudDetalle/List.xhtml" />
                            <p:menuitem value="UnidadMedida" outcome="/unidadMedida/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
