<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleEntradaViewDlg" widgetVar="DetalleEntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleEntradaTitle}">
            <h:form id="DetalleEntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleEntradaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_detEntCantidadEntregada}"/>
                        <h:outputText value="#{detalleEntradaController.selected.detEntCantidadEntregada}" title="#{bundle.ViewDetalleEntradaTitle_detEntCantidadEntregada}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_bienProveedor}"/>
                        <h:outputText value="#{detalleEntradaController.selected.bienProveedor}" title="#{bundle.ViewDetalleEntradaTitle_bienProveedor}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_entradaAlmacen}"/>
                        <h:outputText value="#{detalleEntradaController.selected.entradaAlmacen}" title="#{bundle.ViewDetalleEntradaTitle_entradaAlmacen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleEntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>

    </ui:composition>
