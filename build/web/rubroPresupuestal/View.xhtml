<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubroPresupuestalViewDlg" widgetVar="RubroPresupuestalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRubroPresupuestalTitle}">
            <h:form id="RubroPresupuestalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rubroPresupuestalController.selected != null}">
                        <h:outputText value="#{bundle.ViewRubroPresupuestalLabel_rubId}"/>
                        <h:outputText value="#{rubroPresupuestalController.selected.rubId}" title="#{bundle.ViewRubroPresupuestalTitle_rubId}"/>
                        <h:outputText value="#{bundle.ViewRubroPresupuestalLabel_rubDescripcion}"/>
                        <h:outputText value="#{rubroPresupuestalController.selected.rubDescripcion}" title="#{bundle.ViewRubroPresupuestalTitle_rubDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RubroPresupuestalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
