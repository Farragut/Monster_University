<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaAlmacenCreateDlg" widgetVar="EntradaAlmacenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntradaAlmacenTitle}">
            <h:form id="EntradaAlmacenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaAlmacenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entradaAlmacenPK_entId}" for="entradaAlmacenPK_entId" />
                        <p:inputText id="entradaAlmacenPK_entId" value="#{entradaAlmacenController.selected.entradaAlmacenPK.entId}" title="#{bundle.CreateEntradaAlmacenTitle_entradaAlmacenPK_entId}" required="true" requiredMessage="#{bundle.CreateEntradaAlmacenRequiredMessage_entradaAlmacenPK_entId}"/>
                        <p:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entNumeroFactura}" for="entNumeroFactura" />
                        <p:inputText id="entNumeroFactura" value="#{entradaAlmacenController.selected.entNumeroFactura}" title="#{bundle.CreateEntradaAlmacenTitle_entNumeroFactura}" required="true" requiredMessage="#{bundle.CreateEntradaAlmacenRequiredMessage_entNumeroFactura}"/>
                        <p:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entFecha}" for="entFecha" />
                        <p:calendar id="entFecha" pattern="MM/dd/yyyy" value="#{entradaAlmacenController.selected.entFecha}" title="#{bundle.EditEntradaAlmacenTitle_entFecha}" required="true" requiredMessage="#{bundle.EditEntradaAlmacenRequiredMessage_entFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entValorTotal}" for="entValorTotal" />
                        <p:inputText id="entValorTotal" value="#{entradaAlmacenController.selected.entValorTotal}" title="#{bundle.CreateEntradaAlmacenTitle_entValorTotal}" required="true" requiredMessage="#{bundle.CreateEntradaAlmacenRequiredMessage_entValorTotal}"/>
                        <p:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" value="#{entradaAlmacenController.selected.proveedor}" required="true" requiredMessage="#{bundle.EditEntradaAlmacenRequiredMessage_proveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorItem"
                                           itemValue="#{proveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entradaAlmacenController.create}" value="#{bundle.Save}" update="display,:EntradaAlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntradaAlmacenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntradaAlmacenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
