<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaAlmacenViewDlg" widgetVar="EntradaAlmacenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntradaAlmacenTitle}">
            <h:form id="EntradaAlmacenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaAlmacenController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntradaAlmacenLabel_entradaAlmacenPK_entId}"/>
                        <h:outputText value="#{entradaAlmacenController.selected.entradaAlmacenPK.entId}" title="#{bundle.ViewEntradaAlmacenTitle_entradaAlmacenPK_entId}"/>
                        <h:outputText value="#{bundle.ViewEntradaAlmacenLabel_entNumeroFactura}"/>
                        <h:outputText value="#{entradaAlmacenController.selected.entNumeroFactura}" title="#{bundle.ViewEntradaAlmacenTitle_entNumeroFactura}"/>
                        <h:outputText value="#{bundle.ViewEntradaAlmacenLabel_entFecha}"/>
                        <h:outputText value="#{entradaAlmacenController.selected.entFecha}" title="#{bundle.ViewEntradaAlmacenTitle_entFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntradaAlmacenLabel_entValorTotal}"/>
                        <h:outputText value="#{entradaAlmacenController.selected.entValorTotal}" title="#{bundle.ViewEntradaAlmacenTitle_entValorTotal}"/>
                        <h:outputText value="#{bundle.ViewEntradaAlmacenLabel_proveedor}"/>
                        <h:outputText value="#{entradaAlmacenController.selected.proveedor}" title="#{bundle.ViewEntradaAlmacenTitle_proveedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntradaAlmacenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
