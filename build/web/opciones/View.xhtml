<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionesViewDlg" widgetVar="OpcionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOpcionesTitle}">
            <h:form id="OpcionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opcionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewOpcionesLabel_opcId}"/>
                        <h:outputText value="#{opcionesController.selected.opcId}" title="#{bundle.ViewOpcionesTitle_opcId}"/>
                        <h:outputText value="#{bundle.ViewOpcionesLabel_opcNombre}"/>
                        <h:outputText value="#{opcionesController.selected.opcNombre}" title="#{bundle.ViewOpcionesTitle_opcNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OpcionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
