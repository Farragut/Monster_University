<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudViewDlg" widgetVar="SolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudTitle}">
            <h:form id="SolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudLabel_solId}"/>
                        <h:outputText value="#{solicitudController.selected.solId}" title="#{bundle.ViewSolicitudTitle_solId}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_estId}"/>
                        <h:outputText value="#{solicitudController.selected.estId}" title="#{bundle.ViewSolicitudTitle_estId}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_solFecha}"/>
                        <h:outputText value="#{solicitudController.selected.solFecha}" title="#{bundle.ViewSolicitudTitle_solFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_solAprobacionJa}"/>
                        <p:selectBooleanCheckbox value="#{solicitudController.selected.solAprobacionJa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_solAprobacionDf}"/>
                        <p:selectBooleanCheckbox value="#{solicitudController.selected.solAprobacionDf}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_solValorTotal}"/>
                        <h:outputText value="#{solicitudController.selected.solValorTotal}" title="#{bundle.ViewSolicitudTitle_solValorTotal}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_areaId}"/>
                        <h:outputText value="#{solicitudController.selected.areaId}" title="#{bundle.ViewSolicitudTitle_areaId}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_empId}"/>
                        <h:outputText value="#{solicitudController.selected.empId}" title="#{bundle.ViewSolicitudTitle_empId}"/>
                        <h:outputText value="#{bundle.ViewSolicitudLabel_rubId}"/>
                        <h:outputText value="#{solicitudController.selected.rubId}" title="#{bundle.ViewSolicitudTitle_rubId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
