<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudDetalleEditDlg" widgetVar="SolicitudDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSolicitudDetalleTitle}">
            <h:form id="SolicitudDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSolicitudDetalleLabel_solDetCantidadSolicitada}" for="solDetCantidadSolicitada" />
                        <p:inputText id="solDetCantidadSolicitada" value="#{solicitudDetalleController.selected.solDetCantidadSolicitada}" title="#{bundle.EditSolicitudDetalleTitle_solDetCantidadSolicitada}" />
                        <p:outputLabel value="#{bundle.EditSolicitudDetalleLabel_bienProveedor}" for="bienProveedor" />
                        <p:selectOneMenu id="bienProveedor" value="#{solicitudDetalleController.selected.bienProveedor}" required="true" requiredMessage="#{bundle.EditSolicitudDetalleRequiredMessage_bienProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bienProveedorController.itemsAvailableSelectOne}"
                                           var="bienProveedorItem"
                                           itemValue="#{bienProveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSolicitudDetalleLabel_solicitud}" for="solicitud" />
                        <p:selectOneMenu id="solicitud" value="#{solicitudDetalleController.selected.solicitud}" required="true" requiredMessage="#{bundle.EditSolicitudDetalleRequiredMessage_solicitud}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"
                                           var="solicitudItem"
                                           itemValue="#{solicitudItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudDetalleController.update}" value="#{bundle.Save}" update="display,:SolicitudDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
