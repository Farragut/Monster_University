<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudDetalleViewDlg" widgetVar="SolicitudDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudDetalleTitle}">
            <h:form id="SolicitudDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudDetalleLabel_solDetCantidadSolicitada}"/>
                        <h:outputText value="#{solicitudDetalleController.selected.solDetCantidadSolicitada}" title="#{bundle.ViewSolicitudDetalleTitle_solDetCantidadSolicitada}"/>
                        <h:outputText value="#{bundle.ViewSolicitudDetalleLabel_bienProveedor}"/>
                        <h:outputText value="#{solicitudDetalleController.selected.bienProveedor}" title="#{bundle.ViewSolicitudDetalleTitle_bienProveedor}"/>
                        <h:outputText value="#{bundle.ViewSolicitudDetalleLabel_solicitud}"/>
                        <h:outputText value="#{solicitudDetalleController.selected.solicitud}" title="#{bundle.ViewSolicitudDetalleTitle_solicitud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
