<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{empleadoController.selected != null}">
                        
                        <p:panelGrid columns="2">
                        <h:outputText value="Cédula"/>
                        <h:outputText value="#{empleadoController.selected.empCedula}" title="#{bundle.ViewEmpleadoTitle_empCedula}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{empleadoController.selected.empNombre}" title="#{bundle.ViewEmpleadoTitle_empNombre}"/>
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{empleadoController.selected.empApellido}" title="#{bundle.ViewEmpleadoTitle_empApellido}"/>
                        <h:outputText value="Estado"/>
                        <p:selectBooleanCheckbox value="#{empleadoController.selected.empEstado}" disabled="true"/>
                        </p:panelGrid>
                    <p:tabView dynamic="true" rendered="true" >
                        <p:tab title="Datos específicos">
                            <p:panelGrid columns="2" style="margin-left: 25%;">
                                <h:outputText value="Género"/>
                                <h:outputText value="#{empleadoController.selected.empGenero}" title="#{bundle.ViewEmpleadoTitle_empGenero}"/>
                                <h:outputText value="Fecha de nacimiento"/>
                                <h:outputText value="#{empleadoController.selected.empFechaNacimiento}" title="#{bundle.ViewEmpleadoTitle_empFechaNacimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="Estado civil"/>
                                <h:outputText value="#{empleadoController.selected.estId.estDescripcion}" title="#{bundle.ViewEmpleadoTitle_estId}"/>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Datos de contacto">
                            <p:panelGrid columns="2" style="margin-left: 22%;">
                                <h:outputText value="Dirección"/>
                                <h:outputText value="#{empleadoController.selected.empDireccion}" title="#{bundle.ViewEmpleadoTitle_empDireccion}"/>
                                <h:outputText value="Email"/>
                                <h:outputText value="#{empleadoController.selected.empEmail}" title="#{bundle.ViewEmpleadoTitle_empEmail}"/>
                                <h:outputText value="Teléfono"/>
                                <h:outputText value="#{empleadoController.selected.empTelefono}" title="#{bundle.ViewEmpleadoTitle_empTelefono}"/>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Datos internos">
                            <p:panelGrid columns="2" style="margin-left: 40%;">
                                <h:outputText value="Área"/>
                                <h:outputText value="#{empleadoController.selected.areaId.areaDescripcion}" title="#{bundle.ViewEmpleadoTitle_areaId}"/>
                                <h:outputText value="Jefe"/>
                                <h:outputText value="#{empleadoController.selected.jefeId.empNombre} #{empleadoController.selected.jefeId.empApellido}" 
                                              
                                              title="#{bundle.ViewEmpleadoTitle_jefeId}"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="Cerrar" onclick="EmpleadoViewDialog.hide()" style="margin-left: 45%;"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
