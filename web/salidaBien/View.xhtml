<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalidaBienViewDlg" widgetVar="SalidaBienViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalidaBienTitle}">
            <h:form id="SalidaBienViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salidaBienController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalidaBienLabel_salBienCantidadEntregada}"/>
                        <h:outputText value="#{salidaBienController.selected.salBienCantidadEntregada}" title="#{bundle.ViewSalidaBienTitle_salBienCantidadEntregada}"/>
                        <h:outputText value="#{bundle.ViewSalidaBienLabel_salidaAlmacen}"/>
                        <h:outputText value="#{salidaBienController.selected.salidaAlmacen}" title="#{bundle.ViewSalidaBienTitle_salidaAlmacen}"/>
                        <h:outputText value="#{bundle.ViewSalidaBienLabel_bienProveedor}"/>
                        <h:outputText value="#{salidaBienController.selected.bienProveedor}" title="#{bundle.ViewSalidaBienTitle_bienProveedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalidaBienViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
