<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilOpcionesEditDlg" widgetVar="PerfilOpcionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilOpcionesTitle}">
            <h:form id="PerfilOpcionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilOpcionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerfilOpcionesLabel_perOpcId}" for="perOpcId" />
                        <p:inputText id="perOpcId" value="#{perfilOpcionesController.selected.perOpcId}" title="#{bundle.EditPerfilOpcionesTitle_perOpcId}" required="true" requiredMessage="#{bundle.EditPerfilOpcionesRequiredMessage_perOpcId}"/>

                        <p:selectOneMenu id="opcId" value="#{perfilOpcionesController.selected.opcId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.itemsAvailableSelectOne}"
                                           var="opcIdItem"
                                           itemValue="#{opcIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPerfilOpcionesLabel_perId}" for="perId" />
                        <p:selectOneMenu id="perId" value="#{perfilOpcionesController.selected.perId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="perIdItem"
                                           itemValue="#{perIdItem}"/>
                        </p:selectOneMenu>

        </p:dialog>
