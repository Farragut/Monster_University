<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BienProveedorViewDlg" widgetVar="BienProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBienProveedorTitle}">
            <h:form id="BienProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bienProveedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_bienProvId}"/>
                        <h:outputText value="#{bienProveedorController.selected.bienProvId}" title="#{bundle.ViewBienProveedorTitle_bienProvId}"/>
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_bienCantidad}"/>
                        <h:outputText value="#{bienProveedorController.selected.bienCantidad}" title="#{bundle.ViewBienProveedorTitle_bienCantidad}"/>
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_bienValorUnitario}"/>
                        <h:outputText value="#{bienProveedorController.selected.bienValorUnitario}" title="#{bundle.ViewBienProveedorTitle_bienValorUnitario}"/>
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_bienId}"/>
                        <h:outputText value="#{bienProveedorController.selected.bienId}" title="#{bundle.ViewBienProveedorTitle_bienId}"/>
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_provId}"/>
                        <h:outputText value="#{bienProveedorController.selected.provId}" title="#{bundle.ViewBienProveedorTitle_provId}"/>
                        <h:outputText value="#{bundle.ViewBienProveedorLabel_uniId}"/>
                        <h:outputText value="#{bienProveedorController.selected.uniId}" title="#{bundle.ViewBienProveedorTitle_uniId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BienProveedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
