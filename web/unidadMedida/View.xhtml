<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadMedidaViewDlg" widgetVar="UnidadMedidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadMedidaTitle}">
            <h:form id="UnidadMedidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadMedidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_uniId}"/>
                        <h:outputText value="#{unidadMedidaController.selected.uniId}" title="#{bundle.ViewUnidadMedidaTitle_uniId}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_uniNombre}"/>
                        <h:outputText value="#{unidadMedidaController.selected.uniNombre}" title="#{bundle.ViewUnidadMedidaTitle_uniNombre}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_uniAbreviacion}"/>
                        <h:outputText value="#{unidadMedidaController.selected.uniAbreviacion}" title="#{bundle.ViewUnidadMedidaTitle_uniAbreviacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadMedidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
